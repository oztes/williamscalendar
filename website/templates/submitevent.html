{% extends "base.html"  %} {%block title%}Submite Event{%endblock%}
{% block content %}

<form method="POST">
    <h3 align="center">Event Submission</h3>
    <div class="form-group">
        <label for="name">Event Name</label>
        <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="Enter Event Name"
        />
    </div>
    <div class="form-group">
        <label for="start_time">Start Time</label>
        <input
            type="text"
            class="form-control"
            id="start_time"
            name="start_time"
            placeholder="8:00 AM"
        />
    </div>
    <div class="form-group">
        <label for="description">Event Description</label>
        <input
            type="text"
            class="form-control"
            id="description"
            name="description"
            placeholder="What is this event about?"
        />
    </div>
   
    <br />
    <div align="center">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
